	<div molecule="GreenBlock">
		<script>
			if(Molecule.processing){
				var obj = Molecule.of(Molecule.currentContainer);			
				console.log('after init instance complete, set bk color to yellow');
				obj.setBackColor('yellow');
			}
		</script>
	</div>
	
	
	<div molecule="GreenBlock" molecule-def="YellowBlock">
		<script>
			if(Molecule.processing){
				var obj = Molecule.of(Molecule.currentContainer);
				obj.setBackColor('yellow');
			}
		</script>
	</div>
	
	<div molecule="YellowBlock" id="aa">
		yellow intance
	</div>
