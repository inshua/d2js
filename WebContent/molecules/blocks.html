<!DOCTYPE html>
<!-- 该页面定义一个俄罗斯方块分子。页面本身可以独立运行。经过执行 extract.jssp 后，分子可以用在其它页面！ -->
<html>
<head>
<meta charset="utf-8">
<script src="../jslib/jquery-3.2.1.js"></script>
<script src="../jslib/molecule.js"></script>
</head>
<body>
	<template>
	<div molecule-def="sample.BlocksGame" molecule-depends="">
		<style type="text/css">
		body {
			background: #000;
			font: 25px/25px 宋体;
		}
		
		#box {
			float: left;
			width: 252px;
			border: #999 20px ridge;
			color: #9f9;
			text-shadow: 2px 3px 1px #0f0;
		}
		
		#info {
			float: left;
			color: #cfc;
			padding: 24px;
		}
		
		#next {
			padding: 8px;
			width: 105px;
			color: #9f9;
			text-shadow: 2px 3px 1px #0f0;
		}
		</style>
			
		<div id="box"></div>
		<div id="info">
			NEXT:
			<div id="next"></div>
			<div id="text"></div>
		</div>
		
		<script type="text/javascript" constructor>
			var divBox = this.$el.find('#box')[0];
			var divNext = this.$el.find('#next')[0];
			var divText = this.$el.find('#text')[0];
			
			var map = eval("[" + Array(23).join("0x801,") + "0xfff]");
			var tatris = [ [ 0x6600 ], [ 0x2222, 0xf00 ], [ 0xc600, 0x2640 ], [ 0x6c00, 0x4620 ],
							[ 0x4460, 0x2e0, 0x6220, 0x740 ], [ 0x2260, 0xe20, 0x6440, 0x4700 ],
							[ 0x2620, 0x720, 0x2320, 0x2700 ] ];
			var char = { x : "\u3000", s : "\u25a0", t : "\u25a1"
			};
			var keycom = { "38" : function(){rotate(1)}, "40" : function(){down()}, "37" : function(){move(2,1)},
							"39" : function(){move(0.5,-1)}, "32" : function(){pause=!pause}
			};
			var dia, pos, bak, hInterval, next, pause = false, info = { speed : 1, lines : 0, score : 0};
			function start() {
				dia = next.d;
				bak = pos = { fk : [], y : 0, x : 4, s : next.s };
				nextdia();
				divNext.innerHTML = (next.d[next.s % next.d.length] | 0x10000)
						.toString(2).slice(-16).replace(/..../g, "$&<br/>").replace(/1/g, char.t)
						.replace(/0/g, char.x);
				divText.innerHTML = "SCORE:" + info.score + "<br/><br/>LINES:"
						+ info.lines + "<br/><br/>SPEED:" + info.speed;
				rotate(0);
				hInterval = setInterval(function(){pause||down()}, ~~(Math.pow(1.3, 12 - info.speed) * 30 + 20));
			}
	
			function over() {
				document.onkeydown = null;
				alert("GAME OVER");
			}
	
			function nextdia() {
				next = { d : tatris[~~(Math.random() * 7)], s : ~~(Math.random() * 4)};
			}
	
			function update(t) {
				bak = { fk : pos.fk.slice(0), y : pos.y, x : pos.x, s : pos.s};
				if (t)
					return;
				for (var i = 0, a2 = ""; i < 22; i++)
					a2 += map[i].toString(2).slice(1, -1) + "<br/>";
				for (var i = 0, n; i < 4; i++)
					if (/([^0]+)/.test(bak.fk[i].toString(2).replace(/1/g, char.t)))
						a2 = a2.substr(0, n = (bak.y + i + 1) * 15 - RegExp.$_.length - 4) + RegExp.$1
								+ a2.slice(n + RegExp.$1.length);
				divBox.innerHTML = a2.replace(/1/g, char.s).replace(/0/g, char.x);
			}
	
			function is() {
				for (var i = 0; i < 4; i++)
					if ((pos.fk[i] & map[pos.y + i]) != 0)
						return pos = bak;
			}
	
			function rotate(r) {
				var f = dia[pos.s = (pos.s + r) % dia.length];
				for (var i = 0; i < 4; i++)
					pos.fk[i] = (f >> (12 - i * 4) & 15) << pos.x;
				update(is());
			}
	
			function down() {
				++pos.y;
				if (is()) {
					for (var i = 0, r = 0; i < 4 && pos.y + i < 22; i++)
						if ((map[pos.y + i] |= pos.fk[i]) == 0xfff) {
							map.splice(pos.y + i, 1), map.unshift(0x801);
							++info.lines % 20 == 0 && info.speed++, r++;
						}
					clearInterval(hInterval);
					if (map[1] != 0x801)
						return over();
					info.score += ~~(Math.pow(r, 1.5) * 10) + 2;
					start();
				}
				update();
			}
	
			function move(t, k) {
				pos.x += k;
				for (var i = 0; i < 4; i++)
					pos.fk[i] *= t;
				update(is());
			}
	
			document.onkeydown = function(e) {
				var key = (e ? e : event).keyCode;
				if(key == '32') {pause = !pause; } else {keycom[key] && keycom[key]()};
			};
			
			this.start = start;
			
			nextdia();
			
			this.onfocus = function(){
				pause = false;
			}
			
			this.onblur = function(){
				pause = true;
			}
			
			this.dispose = function(){
				pause = true;
				clearInterval(hInterval);
			}
				
			this.start();
		</script>
	</div>
	</template>
	
	<div molecule="sample.BlocksGame"></div>
</body>
</html>
